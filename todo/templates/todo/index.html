<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>Your tasks</h3>

        <form method="POST" action="/">
            {% csrf_token %}
            {{ form.name }}
            <input type="submit" value="Set Task">
        </form>

        {% for task in tasks %}
            <div class="task-item">
                <div>
                    {% if task.isComplete %}
                        <strike>{{ task }}</strike>
                    {% else %}
                        <span>{{ task }}</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'update' task.id %}">Update</a>
                    <a href="{% url 'delete' task.id %}" class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
